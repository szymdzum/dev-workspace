# .github/workflows/aviator-required.yml
# The minimal status check that keeps Aviator happy

name: Aviator Status Check
on: 
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  aviator:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Quick and simple
    steps:
      - name: 🛩️ Aviator ready signal
        run: echo "Aviator ready"  # Dummy check Aviator needs to see
        
      - name: 📊 Basic PR validation
        run: |
          echo "✅ PR opened successfully"
          echo "✅ Status check completed"
          echo "🚀 Ready for Aviator merge queue"